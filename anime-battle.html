<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Frontier - Anime Battle</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@500;700;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        #game-container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            max-height: 700px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #1a0a2e 0%, #2d1b4e 30%, #3d2b5e 60%, #2d1b3e 100%);
        }

        /* Animated Background */
        #bg-layer {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(150, 100, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(100, 150, 255, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(255, 100, 150, 0.15) 0%, transparent 50%);
            animation: bgPulse 4s ease-in-out infinite;
        }

        @keyframes bgPulse {

            0%,
            100% {
                opacity: 0.7;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        /* Ground */
        #ground {
            position: absolute;
            bottom: 180px;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(180deg,
                    rgba(60, 40, 80, 0.8) 0%,
                    rgba(40, 25, 60, 0.9) 50%,
                    rgba(30, 15, 45, 1) 100%);
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
        }

        #ground::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(90deg,
                    transparent,
                    transparent 50px,
                    rgba(100, 70, 140, 0.3) 50px,
                    rgba(100, 70, 140, 0.3) 51px);
            animation: groundScroll 2s linear infinite;
        }

        @keyframes groundScroll {
            from {
                background-position-x: 0;
            }

            to {
                background-position-x: 51px;
            }
        }

        /* Floating particles */
        .bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(180, 150, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            animation: floatUp 8s ease-in-out infinite;
        }

        @keyframes floatUp {

            0%,
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-150px) scale(1.5);
                opacity: 0.8;
            }
        }

        /* Characters Container */
        #battle-stage {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 220px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        /* Hero Character */
        .character {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character-sprite {
            position: relative;
            width: 200px;
            height: 200px;
            animation: idle 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0, 150, 255, 0.6));
            transition: transform 0.3s ease;
        }

        .character-sprite img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Idle Animation - Breathing & Floating */
        @keyframes idle {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            25% {
                transform: translateY(-8px) scale(1.02) rotate(0.5deg);
            }

            50% {
                transform: translateY(-12px) scale(1.03);
            }

            75% {
                transform: translateY(-8px) scale(1.02) rotate(-0.5deg);
            }
        }

        /* Enemy specific idle */
        .enemy .character-sprite {
            animation: enemyIdle 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 100, 50, 0.6));
        }

        @keyframes enemyIdle {

            0%,
            100% {
                transform: translateY(0) scale(1) scaleX(-1);
            }

            30% {
                transform: translateY(-15px) scale(1.05) scaleX(-1) rotate(-2deg);
            }

            60% {
                transform: translateY(-10px) scale(1.03) scaleX(-1) rotate(1deg);
            }
        }

        /* Aura Effect */
        .character-aura {
            position: absolute;
            inset: -40px;
            border-radius: 50%;
            animation: auraPulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        .hero .character-aura {
            background: radial-gradient(circle, rgba(0, 150, 255, 0.4) 0%, transparent 70%);
        }

        .enemy .character-aura {
            background: radial-gradient(circle, rgba(255, 100, 0, 0.4) 0%, transparent 70%);
        }

        @keyframes auraPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        /* Energy rings */
        .energy-ring {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(0, 200, 255, 0.5);
            border-radius: 50%;
            animation: ringPulse 3s linear infinite;
        }

        .enemy .energy-ring {
            border-color: rgba(255, 150, 0, 0.5);
        }

        @keyframes ringPulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Attack Animation */
        .attacking {
            animation: attackLunge 0.6s ease-out !important;
        }

        @keyframes attackLunge {
            0% {
                transform: translateX(0) scale(1);
            }

            20% {
                transform: translateX(-30px) scale(1.1);
            }

            50% {
                transform: translateX(250px) scale(1.3) rotate(10deg);
                filter: brightness(1.5);
            }

            70% {
                transform: translateX(250px) scale(1.2);
            }

            100% {
                transform: translateX(0) scale(1);
            }
        }

        .enemy .attacking {
            animation: enemyAttackLunge 0.6s ease-out !important;
        }

        @keyframes enemyAttackLunge {
            0% {
                transform: translateX(0) scale(1) scaleX(-1);
            }

            20% {
                transform: translateX(30px) scale(1.1) scaleX(-1);
            }

            50% {
                transform: translateX(-250px) scale(1.3) scaleX(-1) rotate(-10deg);
                filter: brightness(1.5);
            }

            70% {
                transform: translateX(-250px) scale(1.2) scaleX(-1);
            }

            100% {
                transform: translateX(0) scale(1) scaleX(-1);
            }
        }

        /* Hit effect */
        .hit {
            animation: hitShake 0.3s ease-out !important;
        }

        @keyframes hitShake {

            0%,
            100% {
                transform: translateX(0);
                filter: brightness(1);
            }

            20% {
                transform: translateX(-15px);
                filter: brightness(3);
            }

            40% {
                transform: translateX(15px);
                filter: brightness(2);
            }

            60% {
                transform: translateX(-10px);
                filter: brightness(2.5);
            }

            80% {
                transform: translateX(10px);
                filter: brightness(1.5);
            }
        }

        /* Health Bar */
        .health-bar-container {
            margin-top: 15px;
            text-align: center;
        }

        .character-name {
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .enemy .character-name {
            text-shadow: 0 0 10px rgba(255, 100, 0, 0.8);
        }

        .health-bar {
            width: 180px;
            height: 16px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00aaff;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .enemy .health-bar {
            border-color: #ff6644;
        }

        .health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00cc66, #00ff88, #00cc66);
            border-radius: 6px;
            transition: width 0.3s ease;
            position: relative;
        }

        .health-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, transparent 100%);
            border-radius: 6px 6px 0 0;
        }

        .health-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 10px;
            font-weight: 700;
            text-shadow: 0 0 3px #000;
        }

        /* Brave Burst Bar */
        .bb-bar {
            width: 180px;
            height: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffaa00;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 5px;
        }

        .bb-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6600, #ffcc00, #ff6600);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Particle Effects */
        #particles-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 100;
        }

        .hit-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Screen Flash */
        #screen-flash {
            position: absolute;
            inset: 0;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 200;
        }

        /* Damage Numbers */
        .damage-number {
            position: absolute;
            font-size: 32px;
            font-weight: 900;
            color: #ff4444;
            text-shadow:
                0 0 10px #ff0000,
                2px 2px 0 #000,
                -2px -2px 0 #000;
            animation: damageFloat 1s ease-out forwards;
            z-index: 150;
            font-family: 'Orbitron', sans-serif;
        }

        .damage-number.critical {
            font-size: 48px;
            color: #ffff00;
            text-shadow:
                0 0 20px #ff6600,
                0 0 40px #ff3300,
                2px 2px 0 #000;
        }

        @keyframes damageFloat {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }

            20% {
                transform: translateY(-30px) scale(1.3);
            }

            100% {
                transform: translateY(-100px) scale(0.8);
                opacity: 0;
            }
        }

        /* UI Panel */
        #ui-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: linear-gradient(180deg, rgba(20, 10, 40, 0.95), rgba(10, 5, 25, 0.98));
            border-top: 3px solid rgba(100, 50, 200, 0.8);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        #combo-display {
            text-align: center;
            margin-bottom: 10px;
        }

        #combo-number {
            font-size: 36px;
            font-weight: 900;
            color: #ffcc00;
            text-shadow: 0 0 20px #ff6600;
        }

        #combo-label {
            font-size: 12px;
            color: rgba(255, 200, 100, 0.8);
            letter-spacing: 3px;
        }

        #action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .action-btn {
            padding: 12px 25px;
            border: 2px solid;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn.attack {
            background: linear-gradient(180deg, #4a3a8a 0%, #2a1a5a 100%);
            border-color: rgba(150, 100, 255, 0.7);
            box-shadow: 0 4px 15px rgba(100, 50, 200, 0.4);
        }

        .action-btn.skill {
            background: linear-gradient(180deg, #3a5a8a 0%, #1a3a5a 100%);
            border-color: rgba(100, 150, 255, 0.7);
            box-shadow: 0 4px 15px rgba(50, 100, 200, 0.4);
        }

        .action-btn.burst {
            background: linear-gradient(180deg, #8a5a3a 0%, #5a3a1a 100%);
            border-color: rgba(255, 170, 50, 0.7);
            box-shadow: 0 4px 15px rgba(255, 100, 50, 0.4);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(150, 100, 255, 0.6);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn.burst.ready {
            animation: burstGlow 1s ease-in-out infinite;
        }

        @keyframes burstGlow {

            0%,
            100% {
                box-shadow: 0 4px 15px rgba(255, 100, 50, 0.4);
            }

            50% {
                box-shadow: 0 6px 35px rgba(255, 150, 50, 0.9), 0 0 50px rgba(255, 200, 100, 0.5);
            }
        }

        /* Screen shake */
        .screen-shake {
            animation: shake 0.4s ease-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10% {
                transform: translateX(-10px) rotate(-1deg);
            }

            20% {
                transform: translateX(10px) rotate(1deg);
            }

            30% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            50% {
                transform: translateX(-5px);
            }
        }

        /* Slash effect */
        .slash-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.9) 50%, transparent 60%);
            opacity: 0;
            pointer-events: none;
            z-index: 90;
        }

        .slash-effect.active {
            animation: slashAnim 0.3s ease-out;
        }

        @keyframes slashAnim {
            0% {
                transform: scale(0.5) rotate(-45deg);
                opacity: 1;
            }

            100% {
                transform: scale(2) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="bg-layer"></div>
        <div id="ground"></div>

        <!-- Background Particles -->
        <div id="bg-particles"></div>

        <!-- Battle Stage -->
        <div id="battle-stage">
            <!-- Hero -->
            <div class="character hero" id="hero">
                <div class="character-sprite" id="hero-sprite">
                    <div class="character-aura"></div>
                    <div class="energy-ring"></div>
                    <img src="hero.png" alt="Hero">
                </div>
                <div class="health-bar-container">
                    <div class="character-name">AZURE KNIGHT</div>
                    <div class="health-bar">
                        <div class="health-fill" id="hero-hp"></div>
                        <div class="health-text">5000 / 5000</div>
                    </div>
                    <div class="bb-bar">
                        <div class="bb-fill" id="hero-bb"></div>
                    </div>
                </div>
            </div>

            <!-- Enemy -->
            <div class="character enemy" id="enemy">
                <div class="character-sprite" id="enemy-sprite">
                    <div class="character-aura"></div>
                    <div class="energy-ring"></div>
                    <img src="enemy.png" alt="Enemy">
                </div>
                <div class="health-bar-container">
                    <div class="character-name">SHADOW DRAGON</div>
                    <div class="health-bar">
                        <div class="health-fill" id="enemy-hp"></div>
                        <div class="health-text" id="enemy-hp-text">50000 / 50000</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Effects -->
        <div id="particles-container"></div>
        <div id="screen-flash"></div>
        <div class="slash-effect" id="slash"></div>

        <!-- UI -->
        <div id="ui-panel">
            <div id="combo-display">
                <div id="combo-number">0</div>
                <div id="combo-label">COMBO</div>
            </div>
            <div id="action-buttons">
                <button class="action-btn attack" onclick="attack()">‚öîÔ∏è Attack</button>
                <button class="action-btn skill" onclick="skill()">‚ú® Skill</button>
                <button class="action-btn burst" id="burst-btn" onclick="braveBurst()">üí• Brave Burst</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        const state = {
            heroHP: 5000,
            heroMaxHP: 5000,
            enemyHP: 50000,
            enemyMaxHP: 50000,
            bb: 0,
            maxBB: 100,
            combo: 0,
            animating: false
        };

        // Elements
        const heroSprite = document.getElementById('hero-sprite');
        const enemySprite = document.getElementById('enemy-sprite');
        const gameContainer = document.getElementById('game-container');
        const screenFlash = document.getElementById('screen-flash');
        const particlesContainer = document.getElementById('particles-container');
        const slash = document.getElementById('slash');
        const burstBtn = document.getElementById('burst-btn');

        // Create background particles
        function createBgParticles() {
            const container = document.getElementById('bg-particles');
            for (let i = 0; i < 25; i++) {
                const p = document.createElement('div');
                p.className = 'bg-particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 8 + 's';
                p.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(p);
            }
        }
        createBgParticles();

        // Attack function
        async function attack() {
            if (state.animating) return;
            state.animating = true;

            await performAttack(2000, 1, 'attack');

            state.animating = false;
        }

        async function skill() {
            if (state.animating) return;
            state.animating = true;

            await performAttack(4000, 3, 'skill');

            state.animating = false;
        }

        async function braveBurst() {
            if (state.animating || state.bb < state.maxBB) return;
            state.animating = true;
            state.bb = 0;
            updateUI();

            await performAttack(12000, 7, 'burst');

            state.animating = false;
        }

        async function performAttack(baseDamage, hits, type) {
            // Hero attack animation
            heroSprite.classList.add('attacking');

            await sleep(300);

            // Multi-hit
            for (let i = 0; i < hits; i++) {
                const damage = Math.floor(baseDamage / hits + Math.random() * 500);
                const crit = Math.random() > 0.7;
                const finalDmg = crit ? Math.floor(damage * 1.5) : damage;

                // Flash screen
                flashScreen(type === 'burst' ? 0.6 : 0.3);

                // Shake screen
                gameContainer.classList.add('screen-shake');
                setTimeout(() => gameContainer.classList.remove('screen-shake'), 400);

                // Enemy hit
                enemySprite.classList.add('hit');
                setTimeout(() => enemySprite.classList.remove('hit'), 300);

                // Slash effect
                showSlash();

                // Particles
                createHitParticles(type);

                // Damage number
                showDamageNumber(finalDmg, crit);

                // Apply damage
                state.enemyHP = Math.max(0, state.enemyHP - finalDmg);
                state.combo++;

                // BB gauge
                if (type !== 'burst') {
                    state.bb = Math.min(state.maxBB, state.bb + 10);
                }

                updateUI();

                await sleep(150);
            }

            heroSprite.classList.remove('attacking');

            // Check victory
            if (state.enemyHP <= 0) {
                await sleep(500);
                alert('VICTORY! üéâ');
                resetGame();
                return;
            }

            // Enemy counter attack
            await sleep(500);
            await enemyAttack();
        }

        async function enemyAttack() {
            enemySprite.classList.add('attacking');

            await sleep(300);

            flashScreen(0.3);
            gameContainer.classList.add('screen-shake');
            heroSprite.classList.add('hit');

            state.heroHP = Math.max(0, state.heroHP - 100);
            state.combo = 0;
            updateUI();

            await sleep(300);

            enemySprite.classList.remove('attacking');
            heroSprite.classList.remove('hit');
            gameContainer.classList.remove('screen-shake');

            if (state.heroHP <= 0) {
                alert('DEFEAT...');
                resetGame();
            }
        }

        function flashScreen(intensity) {
            screenFlash.style.opacity = intensity;
            setTimeout(() => screenFlash.style.opacity = 0, 100);
        }

        function showSlash() {
            const enemy = document.getElementById('enemy');
            const rect = enemy.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();

            slash.style.left = (rect.left - containerRect.left + rect.width / 2 - 100) + 'px';
            slash.style.top = (rect.top - containerRect.top + rect.height / 2 - 100) + 'px';
            slash.classList.remove('active');
            void slash.offsetWidth;
            slash.classList.add('active');
        }

        function createHitParticles(type) {
            const colors = type === 'burst' ? ['#ffcc00', '#ff6600', '#ff0000', '#ffffff'] :
                type === 'skill' ? ['#00ffff', '#0088ff', '#ffffff'] :
                    ['#ffffff', '#aaccff', '#88aaff'];

            const count = type === 'burst' ? 30 : type === 'skill' ? 20 : 10;
            const enemy = document.getElementById('enemy');
            const rect = enemy.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            const cx = rect.left - containerRect.left + rect.width / 2;
            const cy = rect.top - containerRect.top + rect.height / 2;

            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'hit-particle';
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = type === 'burst' ? 8 + Math.random() * 10 : 4 + Math.random() * 6;
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 150;
                const duration = 0.4 + Math.random() * 0.3;

                p.style.cssText = `
                    left: ${cx}px;
                    top: ${cy}px;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    box-shadow: 0 0 ${size * 2}px ${color};
                    transition: all ${duration}s ease-out;
                `;

                particlesContainer.appendChild(p);

                requestAnimationFrame(() => {
                    p.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`;
                    p.style.opacity = 0;
                });

                setTimeout(() => p.remove(), duration * 1000);
            }
        }

        function showDamageNumber(damage, crit) {
            const num = document.createElement('div');
            num.className = 'damage-number' + (crit ? ' critical' : '');
            num.textContent = damage.toLocaleString();

            const enemy = document.getElementById('enemy');
            const rect = enemy.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();

            num.style.left = (rect.left - containerRect.left + rect.width / 2 - 50 + (Math.random() - 0.5) * 80) + 'px';
            num.style.top = (rect.top - containerRect.top + 50) + 'px';

            particlesContainer.appendChild(num);
            setTimeout(() => num.remove(), 1000);
        }

        function updateUI() {
            // Health bars
            document.getElementById('hero-hp').style.width = (state.heroHP / state.heroMaxHP * 100) + '%';
            document.getElementById('enemy-hp').style.width = (state.enemyHP / state.enemyMaxHP * 100) + '%';
            document.getElementById('enemy-hp-text').textContent = `${state.enemyHP.toLocaleString()} / ${state.enemyMaxHP.toLocaleString()}`;

            // BB bar
            document.getElementById('hero-bb').style.width = (state.bb / state.maxBB * 100) + '%';

            // BB button glow
            if (state.bb >= state.maxBB) {
                burstBtn.classList.add('ready');
            } else {
                burstBtn.classList.remove('ready');
            }

            // Combo
            document.getElementById('combo-number').textContent = state.combo;
        }

        function resetGame() {
            state.heroHP = state.heroMaxHP;
            state.enemyHP = state.enemyMaxHP;
            state.bb = 0;
            state.combo = 0;
            updateUI();
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'a' || e.key === 'A') attack();
            if (e.key === 's' || e.key === 'S') skill();
            if (e.key === 'd' || e.key === 'D') braveBurst();
        });
    </script>
</body>

</html>
