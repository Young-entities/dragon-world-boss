<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fire Dragon World Boss</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- SCROLLABLE LAYOUT --- */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            width: 100vw;
            overflow-y: auto;
            font-family: Arial, sans-serif;
        }

        /* --- GAME CONTAINER --- */
        #game-container {
            width: 100%;
            max-width: 480px;
            min-height: 100vh;
            margin: 0 auto;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
        }

        .boss-bg-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
            filter: brightness(0.8) contrast(1.1);
        }

        .magma-pulse,
        .bg-embers {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .magma-pulse {
            z-index: 1;
        }

        .bg-embers {
            z-index: 2;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 150px 150px, #ffcc00, transparent);
            background-size: 300px 300px;
            animation: floatUp 3s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-300px);
            }
        }

        /* --- TOP UI (STICKY) --- */
        .top-ui-wrapper {
            z-index: 20;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.8) 100%);
            padding-bottom: 10px;
            position: sticky;
            top: 0;
            width: 100%;
            border-bottom: 1px solid #333;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px 5px 10px;
        }

        .level-badge {
            display: flex;
            flex-direction: column;
        }

        .level-number {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .level-star {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8800 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 2px solid #ffee88;
        }

        .level-value {
            color: #fff;
            font-weight: bold;
            font-size: 20px;
        }

        .xp-bar-wrapper {
            margin-top: 3px;
            font-size: 10px;
            color: #aaa;
        }

        .xp-bar {
            width: 100px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .xp-fill {
            height: 100%;
            background: #44dd44;
            width: 0%;
            transition: width 0.3s;
        }

        .money-display {
            text-align: right;
        }

        .money-amount {
            color: #44ff44;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            transition: transform 0.1s;
        }

        .money-amount.pop {
            transform: scale(1.2);
            /* Just a small pulse, no color change */
            /* color: #fff; REMOVED */
            /* text-shadow: REMOVED */
        }

        .money-sub {
            font-size: 10px;
            color: #888;
        }

        .resource-row {
            display: flex;
            justify-content: space-around;
            padding: 5px 10px;
            gap: 8px;
        }

        .resource-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 10px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .resource-bar {
            width: 50px;
            height: 6px;
            background: #222;
            border-radius: 3px;
            overflow: hidden;
        }

        .resource-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .resource-fill.stamina {
            background: linear-gradient(90deg, #ffaa00, #ff8800);
        }

        .resource-fill.gems {
            background: linear-gradient(90deg, #00aaff, #0088dd);
        }

        .resource-text {
            font-size: 11px;
            color: #ddd;
            font-weight: bold;
        }

        .resource-timer {
            font-size: 11px;
            color: #44ff44;
            margin-left: 4px;
            font-weight: normal;
        }

        /* OVERDRIVE */
        .overdrive-wrapper {
            width: 96%;
            margin: 6px auto 0;
            padding: 0 10px;
        }

        .od-bar-frame {
            height: 12px;
            background: #111;
            border: 1px solid #440000;
            position: relative;
            overflow: hidden;
        }

        .od-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(180deg, #cc0000, #990000);
            transition: width 0.3s;
        }

        .od-bar-fill.full {
            animation: odPulse 0.5s infinite alternate;
        }

        .od-text-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        @keyframes odPulse {
            to {
                opacity: 0.7;
            }
        }

        /* --- DRAGON AREA --- */
        .dragon-stage {
            flex: 1;
            /* Pushes content down */
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .dragon-img {
            max-width: 90%;
            max-height: 80%;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.8));
            animation: breathe 3s ease-in-out infinite;
            transition: filter 1s;
            /* Smooth phase transition */
        }

        /* Visual for Phase 2 */
        .filter-phase2 {
            filter: drop-shadow(0 0 20px #ff2222) brightness(0.6) sepia(1) hue-rotate(-50deg) saturate(3) !important;
        }

        @keyframes breathe {
            50% {
                transform: scale(1.02) translateY(-5px);
            }
        }

        .damage-floater {
            position: absolute;
            color: #ffcc00;
            font-weight: bold;
            font-size: 40px;
            text-shadow: 0 0 10px #ff0000;
            opacity: 0;
            pointer-events: none;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        @keyframes damagePop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            20% {
                transform: translate(-50%, -80%) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -150%) scale(1);
                opacity: 0;
            }
        }

        /* --- BOTTOM UI GROUP --- */
        .bottom-ui {
            z-index: 20;
            padding: 10px;
            background: linear-gradient(0deg, #111 20%, transparent 100%);
        }

        /* Boss HP */
        .boss-hp-wrapper {
            width: 96%;
            margin: 0 auto 15px auto;
        }

        .boss-meta {
            display: flex;
            justify-content: space-between;
            color: #b8b8b8;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .boss-name-text {
            font-size: 14px;
            color: #fff;
            text-shadow: 0 1px 2px #000;
        }

        .boss-bar-frame {
            height: 20px;
            background: #220;
            border: 1px solid #550;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .boss-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff5500);
            width: 100%;
            transition: width 0.2s;
        }

        .boss-bar-fill.phase2 {
            background: linear-gradient(90deg, #aa0000, #550000);
        }

        .boss-hp-text {
            position: absolute;
            width: 100%;
            top: 0;
            line-height: 20px;
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 3px #000;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 8px;
            height: 55px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3);
        }

        .btn.normal {
            background: linear-gradient(180deg, #4477ee, #2255cc);
            border-bottom: 2px solid #113388;
        }

        .btn.united {
            background: linear-gradient(180deg, #55cc55, #229922);
            border-bottom: 2px solid #116611;
        }

        .btn.special {
            background: linear-gradient(180deg, #ff5555, #cc2222);
            border-bottom: 2px solid #881111;
        }

        .btn-title {
            font-size: 15px;
            font-weight: 800;
            margin-bottom: 2px;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn-cost {
            font-size: 11px;
            opacity: 0.9;
            font-weight: bold;
        }

        .btn-fx {
            position: absolute;
            inset: 0;
            background: #fff;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes btnFlash {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 0;
            }
        }

        /* --- BATTLE STATUS SECTION (MATCHING SCREENSHOT) --- */
        .battle-status {
            background: #1a2533;
            border: 1px solid #334455;
            border-top: 2px solid #506070;
            color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 3px;
        }

        .status-header {
            background: linear-gradient(#2a3b4c, #1a2533);
            padding: 6px 10px;
            font-size: 11px;
            color: #ddd;
            font-weight: bold;
            border-bottom: 1px solid #000;
        }

        .status-summary {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 10px;
            border-bottom: 1px solid #334455;
        }

        .summary-row {
            font-size: 12px;
            margin-bottom: 4px;
            color: #ccc;
        }

        .summary-row:last-child {
            margin-bottom: 0;
        }

        .summary-row b {
            color: #fff;
            font-size: 13px;
        }

        .rank-text {
            color: #ffcc00;
            margin-left: 5px;
            font-size: 11px;
        }

        .status-tabs {
            display: flex;
            background: #0d1219;
            border-bottom: 1px solid #000;
        }

        .tab {
            flex: 1;
            background: linear-gradient(#223344, #15202b);
            border-right: 1px solid #000;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            font-weight: bold;
            color: #8899aa;
            cursor: pointer;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: #0077cc;
            /* Active Blue */
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 -2px 0 #44aaff;
        }

        .tab-content {
            background: #111822;
            /* Dark list background */
            min-height: 250px;
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
        }

        /* --- SIDE BY SIDE COLUMNS FOR REWARD (RESTORED) --- */
        .reward-columns {
            display: flex;
            width: 100%;
        }

        .reward-col {
            flex: 1;
            border-right: 1px solid #333;
        }

        .reward-col:last-child {
            border: none;
        }

        .reward-header {
            text-align: center;
            padding: 6px 4px;
            background: rgba(0, 255, 0, 0.1);
            color: #44ff44;
            font-size: 10px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            white-space: nowrap;
        }

        .reward-row,
        .leaderboard-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 7px 8px;
            /* Slightly more padding */
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 11px;
            color: #ccc;
        }

        .reward-row:nth-child(even),
        .leaderboard-row:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        .reward-rank {
            color: #99aacc;
            font-weight: bold;
            width: 45px;
        }

        .reward-items {
            flex: 1;
            text-align: left;
            color: #fff;
            word-break: break-word;
        }

        .item-god {
            color: #ffd700;
            font-weight: bold;
        }

        .item-ult {
            color: #aaaaff;
            font-weight: bold;
        }

        .item-chaos {
            color: #f8f;
            font-weight: bold;
        }

        .item-anc {
            color: #ffaa00;
            font-weight: bold;
        }

        /* Leaderboard styling */
        .lb-rank {
            width: 30px;
            color: #ffcc00;
        }

        .lb-name {
            flex: 1;
        }

        .lb-val {
            font-weight: bold;
            color: #fff;
        }

        .my-row {
            background: rgba(255, 204, 0, 0.15) !important;
            border-left: 3px solid #fc0;
        }

        .info-msg {
            padding: 20px;
            text-align: center;
            color: #667788;
            font-size: 12px;
        }

        /* --- LEVEL UP OVERLAY --- */
        .level-up-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .level-up-overlay.active {
            opacity: 1;
            animation: flashBg 0.5s;
        }

        .lu-content {
            text-align: center;
            transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .level-up-overlay.active .lu-content {
            transform: scale(1);
        }

        .lu-title {
            font-size: 50px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 20px #ff8800, 0 0 40px #ff0000;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: bounceIn 0.6s 0.2s backwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .lu-sub {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 2px 4px #000;
        }

        @keyframes flashBg {
            0% {
                background: #fff;
            }

            100% {
                background: rgba(0, 0, 0, 0.85);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <!-- Background -->
        <div class="boss-bg-layer"
            style="background: url('volcano_bg.png') no-repeat center center; background-size: cover;"></div>
        <div class="magma-pulse"></div>
        <div class="bg-embers"></div>

        <!-- Top UI (Sticky) -->
        <div class="top-ui-wrapper">
            <div class="top-row">
                <div class="level-badge">
                    <div class="level-number">
                        <div class="level-star">‚≠ê</div><span class="level-value" id="levelText">42</span>
                    </div>
                    <div class="xp-bar-wrapper">XP: <span id="xpText"></span>
                        <div class="xp-bar">
                            <div class="xp-fill" id="xpBar"></div>

                    </div>
                </div>
                <div class="money-display">
                    <div class="money-amount" id="moneyText">0G</div>
                    <div class="money-sub">Next Check: 15:00</div>
                </div>
            </div>
            <div class="resource-row">
                <div class="resource-item">‚ù§Ô∏è
                    <div class="resource-bar">
                        <div class="resource-fill stamina" id="hpBar" style="width:100%"></div>
                    </div>
                    <span class="resource-text"><span id="hpText">100/100</span><span id="hpTimer"
                            class="resource-timer"></span></span>
                </div>
                <div class="resource-item">‚ö°
                    <div class="resource-bar">
                        <div class="resource-fill stamina" id="staminaBar" style="width:100%"></div>
                    </div>
                    <span class="resource-text"><span id="staminaText">50/50</span><span id="staminaTimer"
                            class="resource-timer"></span></span>
                </div>
                <div class="resource-item">üíé <span class="resource-text" id="gemsText">5,717</span></div>

        <!-- Bottom UI -->
        <div class="bottom-ui">
            <!-- Boss HP -->
            <div class="boss-hp-wrapper">
                <div class="boss-meta">
                    <span class="boss-name-text" id="bossName">üî• Dark Overlord</span>
                    <span style="color:#aaa; font-family:monospace;">05:59:40</span>
                </div>
                <div class="boss-bar-frame">
                    <div class="boss-bar-fill" id="bossFill"></div>

                </button>
                <button class="btn united" onclick="attack('united')">
                    <span class="btn-title">ATTACK x5</span><span class="btn-cost">‚ö° 5 Stamina</span>
                    <div class="btn-fx"></div>
                </button>
                <button class="btn special" onclick="attack('special')">
                    <span class="btn-title">ATTACK x50</span><span class="btn-cost">üíé 10 Gems</span>
                    <div class="btn-fx"></div>

            <!-- Battle Status Panel (Screenshot Style) -->
            <div class="battle-status">
                <div class="status-header">Boss Battle Status (Participants: 6,586)</div>

                </div>

                <!-- 2. Tabs -->
                <div class="status-tabs">
                    <div class="tab" onclick="switchTab('damage', this)">Damage</div>

                    <div class="tab active" onclick="switchTab('reward', this)">Reward</div>

                <div id="tabContent" class="tab-content">

        <!-- Level Up Overlay -->
        <div class="level-up-overlay" id="luOverlay">

                <div class="lu-title">LEVEL UP!</div>
                <div class="lu-sub" id="luText">Level 43</div>
            </div>
        </div>
    </div>

    <script>
        const state = {
            bossHp: 50000000,
            maxBossHp: 50000000,
            phase: 1, // Phase tracking
            stamina: 50, maxStamina: 50, staminaSeconds: 120,
            hp: 100, maxHp: 100, hpSeconds: 60,
            gems: 5717, level: 42, xp: 4200, xpToLevel: 50000, money: 416531953,
            overdrive: 0, maxOverdrive: 100,
            totalDamage: 0, totalAttacks: 0,
            activeTab: 'reward'
        };

        // DOM elements
        const el = {
            bossFill: document.getElementById('bossFill'),
            phaseMsg: document.getElementById('phaseMsg'),
            bossName: document.getElementById('bossName'),
            hpFill: document.getElementById('hpBar'), hpText: document.getElementById('hpText'), hpTimer: document.getElementById('hpTimer'),
            staminaFill: document.getElementById('staminaBar'), staminaText: document.getElementById('staminaText'), staminaTimer: document.getElementById('staminaTimer'),
            gemsText: document.getElementById('gemsText'), dragon: document.getElementById('dragon'), damageText: document.getElementById('damageText'),
            levelText: document.getElementById('levelText'), xpText: document.getElementById('xpText'), xpBar: document.getElementById('xpBar'), moneyText: document.getElementById('moneyText'),
            odFill: document.getElementById('odFill'),
            totalDamage: document.getElementById('totalDamage'), totalAttacks: document.getElementById('totalAttacks'),
            dmgRank: document.getElementById('dmgRank'), atkRank: document.getElementById('atkRank'),
            tabContent: document.getElementById('tabContent'), tabs: document.querySelectorAll('.tab'),
            luOverlay: document.getElementById('luOverlay'), luText: document.getElementById('luText')
        };

        // --- TAB & UI LOGIC ---
        function switchTab(tabName, tabElement) {
            el.tabs.forEach(t => t.classList.remove('active'));
            tabElement.classList.add('active');
            state.activeTab = tabName;
            renderTabContent();
        }

        function renderTabContent() {
            const tab = state.activeTab;
            let html = '';

            if (tab === 'reward') {
                html = `<div class="reward-columns">`;
                html += `<div class="reward-col">
                            <div class="reward-header">Damage Rank</div>
                            ${rewardRow("No.1", "100 Gem, <span class='item-god'>God</span> x1")}
                            ${rewardRow("No.2-5", "80 Gem, <span class='item-ult'>Ult</span> x2")}
                            ${rewardRow("No.6-10", "60 Gem, <span class='item-ult'>Ult</span> x1")}
                            ${rewardRow("No.11-50", "40 Gem, <span class='item-chaos'>Chaos</span> x2")}
                            ${rewardRow("Top 10%", "10 Gems")}
                         </div>`;

                html += `<div class="reward-col">
                            <div class="reward-header">Attack Rank</div>
                            ${rewardRow("No.1", "200 Stm, <span class='item-god'>God</span> x1")}
                            ${rewardRow("No.2-5", "100 Stm, <span class='item-ult'>Ult</span> x2")}
                            ${rewardRow("No.6-10", "80 Stm, <span class='item-ult'>Ult</span> x1")}
                            ${rewardRow("No.11-50", "60 Stm, <span class='item-chaos'>Chaos</span> x2")}
                            ${rewardRow("Top 10%", "Full Refill")}
                         </div>`;
                html += `</div>`;
            }
            else if (tab === 'attacks') {
                html = `
                    <div style="background:rgba(0,255,0,0.1); color:#44ff44; font-size:11px; font-weight:bold; padding:6px 10px; border-bottom:1px solid #333;">Top Attackers</div>
                    ${lbRow(1, "ClickerBot", "9,999")}
                    ${lbRow(2, "SpeedRunner", "8,500")}
                    <div class="leaderboard-row my-row">
                         <span class="lb-rank">#296</span>
                         <span class="lb-name">YOU</span>
                         <span class="lb-val">${state.totalAttacks.toLocaleString()}</span>
                    </div>
                `;
            }
            else if (tab === 'damage') {
                html = `
                    <div style="background:rgba(0,255,0,0.1); color:#44ff44; font-size:11px; font-weight:bold; padding:6px 10px; border-bottom:1px solid #333;">Top Damage Dealers</div>
                    ${lbRow(1, "DragonSlayer", "5,402,100")}
                    ${lbRow(2, "BestPlayerKr", "4,900,000")}
                    <div class="leaderboard-row my-row">
                        <span class="lb-rank">#${el.dmgRank.textContent}</span>
                        <span class="lb-name">YOU</span>
                        <span class="lb-val">${state.totalDamage.toLocaleString()}</span>
                    </div>
                `;
            }
            else if (tab === 'chat') { html = `<div class="info-msg">Chat connecting...</div>`; }
            el.tabContent.innerHTML = html;
        }

        function rewardRow(rank, items) { return `<div class="reward-row"><span class="reward-rank">${rank}</span><span class="reward-items">${items}</span></div>`; }
        function lbRow(rank, name, val) { return `<div class="leaderboard-row"><span class="lb-rank">#${rank}</span><span class="lb-name">${name}</span><span class="lb-val">${val}</span></div>`; }


        // --- MAIN LOOP ---
        function updateUI() {
            el.bossFill.style.width = (state.bossHp / state.maxBossHp * 100) + '%';

            // Phase Msg logic in updated UI
            if (state.bossHp > 0) {
                if (state.phase === 2) el.phaseMsg.textContent = "‚ö† MAGMA ARMOR";
                else el.phaseMsg.textContent = ""; // Hide HP text
            } else {
                el.phaseMsg.textContent = "BOSS DEFEATED";
            }

            el.hpFill.style.width = (state.hp / state.maxHp * 100) + '%';
            el.hpText.textContent = `${state.hp}/${state.maxHp}`;
            el.hpTimer.textContent = state.hp < state.maxHp ? formatTime(state.hpSeconds) : '';

            el.staminaFill.style.width = (state.stamina / state.maxStamina * 100) + '%';
            el.staminaText.textContent = `${state.stamina}/${state.maxStamina}`;
            el.staminaTimer.textContent = state.stamina < state.maxStamina ? formatTime(state.staminaSeconds) : '';

            el.gemsText.textContent = state.gems.toLocaleString();
            el.moneyText.textContent = state.money.toLocaleString() + 'G';

            el.levelText.textContent = state.level;
            el.xpText.textContent = `${state.xp.toLocaleString()}/${state.xpToLevel.toLocaleString()}`;
            el.xpBar.style.width = (state.xp / state.xpToLevel * 100) + '%';

            const odPct = Math.min(100, (state.overdrive / state.maxOverdrive) * 100);
            el.odFill.style.width = odPct + '%';
            if (odPct >= 100) el.odFill.classList.add('full'); else el.odFill.classList.remove('full');

            // Reset text (Static)
            document.querySelector('.od-text-overlay').textContent = "OVERDRIVE";

            el.totalDamage.textContent = state.totalDamage.toLocaleString();
            el.totalAttacks.textContent = state.totalAttacks.toLocaleString();
            el.dmgRank.textContent = calculateRank(state.totalDamage);
            el.atkRank.textContent = "296";

            if (state.activeTab === 'damage') renderTabContent();
        }

        function attack(type) {
            let costSt = 1, costGm = 0, dmg = 15000, atks = 1;
            if (type === 'united') { costSt = 5; dmg = 80000; atks = 5; }
            if (type === 'special') { costSt = 0; costGm = 10; dmg = 500000; atks = 50; }

            if (type !== 'special') {
                if (state.stamina < costSt) return alert("No Stamina");
                state.stamina -= costSt;
            } else {
                if (state.gems < costGm) return alert("No Gems");
                state.gems -= costGm;
            }

            // Stats Update
            state.totalAttacks += atks;

            // --- OVERDRIVE & REWARDS ---
            let odGain = 0;
            if (type === 'normal') odGain = 0.8;
            else if (type === 'united') odGain = 4.0;
            else if (type === 'special') odGain = 10.0;

            let isOD = (state.overdrive + odGain >= state.maxOverdrive);
            let mult = isOD ? 2 : 1; // Double Rewards on Overdrive!
            state.overdrive += odGain;

            // Fixed: 10 XP per attack
            let xpVal = 10 * atks * mult;
            let moneyVal = (15000 + Math.floor(Math.random() * 10000)) * atks * mult;

            state.xp += xpVal;
            state.money += moneyVal;

            // Spawn UI Floaters
            spawnUIFloater(el.xpText, "+" + xpVal.toLocaleString() + " XP", isOD ? "#fff" : "#fd4");
            spawnUIFloater(el.moneyText, "+" + moneyVal.toLocaleString() + " G", "#4f4");

            // Floaters removed as requested

            // Level Up Check
            if (state.xp >= state.xpToLevel) {
                state.level++;
                state.xp = state.xp - state.xpToLevel;
                state.xpToLevel = Math.floor(state.xpToLevel * 1.1);

                // Full Restore
                state.hp = state.maxHp;
                state.stamina = state.maxStamina;

                triggerLevelUp(state.level);
            }

            // Overdrive calculation moved up for Reward Bonus logic

            // --- PHASE LOGIC ---
            checkPhase();

            // ENGINE DAMAGE FORMULA
            let roll = dmg * (0.9 + Math.random() * 0.2);

            // Unit Composition (Engine Ready)
            let waterPct = 0.0; // Currently 0
            let normalPct = 1.0;

            // 1. Elemental Strength (+60% ALWAYS)
            let waterDmg = (roll * waterPct) * 1.6;
            let normalDmg = (roll * normalPct);

            // 2. Phase 2: Magma Armor (Nerfs Neutral Only)
            if (state.phase === 2) {
                normalDmg = normalDmg * 0.4; // -60% Neutral
            }

            roll = waterDmg + normalDmg;

            let finalDmg = Math.floor(roll);
            let isCrit = false;

            if (state.overdrive >= state.maxOverdrive) {
                state.overdrive = 0;
                let bonus = finalDmg * 5;
                state.bossHp = Math.max(0, state.bossHp - bonus);
                state.totalDamage += bonus;
                showDamage("CRIT " + bonus.toLocaleString() + "!", true);
            } else {
                state.bossHp = Math.max(0, state.bossHp - finalDmg);
                state.totalDamage += finalDmg;
                let col = (state.phase === 2) ? '#ccc' : '#fc0';
                showDamage(finalDmg.toLocaleString(), false, col);
            }

            animateDragon();

            // Button FX
            const btn = document.querySelector(`.btn.${type} .btn-fx`);
            if (btn) { btn.style.animation = 'none'; btn.offsetHeight; btn.style.animation = 'btnFlash 0.3s'; }

            // Money Pop Up Top
            el.moneyText.classList.remove('pop');
            void el.moneyText.offsetWidth; // Force Reflow
            el.moneyText.classList.add('pop');

            updateUI();
        }

        function checkPhase() {
            if (state.phase === 1 && state.bossHp < state.maxBossHp * 0.5) {
                state.phase = 2;
                el.dragon.className = "dragon-img filter-phase2"; // Visual Shift
                el.bossFill.classList.add('phase2');
                el.bossName.textContent = "Dark Overlord (Armored)";
                showDamage("PHASE 2!", true);
            }
        }

        function showDamage(text, isCrit, colorOverride) {
            el.damageText.textContent = text;
            el.damageText.style.color = isCrit ? '#ff4400' : (colorOverride || '#ffcc00');
            el.damageText.style.fontSize = isCrit ? '50px' : '40px';
            el.damageText.style.animation = 'none';
            el.damageText.offsetHeight;
            el.damageText.style.animation = 'damagePop 0.8s ease-out';
        }

        function spawnFloater(val, type) {
            // Existing dragon damage floater logic (kept strictly for damage/crit if needed)
            const d = document.createElement('div');
            d.className = 'damage-floater';
            if (typeof val === 'number') val = val.toLocaleString();
            d.textContent = val;
            d.style.color = type === 'weak' ? '#888' : '#fc0';

            let rX = (Math.random() - 0.5) * 80;
            let rY = (Math.random() - 0.5) * 40 - 50;
            d.style.transform = `translate(calc(-50% + ${rX}px), calc(-50% + ${rY}px))`;
            el.dragon.parentElement.appendChild(d);
            d.style.animation = 'damagePop 1s ease-out forwards';
            setTimeout(() => d.remove(), 1000);
        }

        function spawnUIFloater(targetEl, text, color) {
            const rect = targetEl.getBoundingClientRect();
            const d = document.createElement('div');
            d.textContent = text;
            d.style.position = 'fixed';
            d.style.left = rect.left + 'px';
            d.style.top = (rect.bottom + 5) + 'px';
            d.style.color = color;
            d.style.fontWeight = 'bold';
            d.style.fontSize = '12px';
            d.style.textShadow = '0 1px 2px rgba(0,0,0,0.8)';
            d.style.zIndex = '9999';
            d.style.pointerEvents = 'none';
            document.body.appendChild(d);

            d.animate([
                { transform: 'translateY(0)', opacity: 1 },
                { transform: 'translateY(20px)', opacity: 0 }
            ], { duration: 1000, easing: 'ease-out' }).onfinish = () => d.remove();
        }

        function triggerLevelUp(lvl) {
            el.luText.textContent = "Reached Level " + lvl;
            el.luOverlay.classList.add('active');
            setTimeout(() => el.luOverlay.classList.remove('active'), 2500);
        }

        function animateDragon() {
            let cls = state.phase === 2 ? "dragon-img filter-phase2" : "dragon-img";
            el.dragon.className = cls;
            el.dragon.style.transform = "scale(0.95)";
            setTimeout(() => {
                el.dragon.style.transform = "scale(1)";
            }, 100);
        }

        function calculateRank(d) {
            if (d > 50000000) return "Top 10";
            else if (d > 10000000) return "Top 50";
            else return "113";
        }

        function formatTime(s) {
            let m = Math.floor(s / 60), sec = s % 60;
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        setInterval(() => {
            if (state.stamina < state.maxStamina) {
                state.staminaSeconds--;
                if (state.staminaSeconds <= 0) { state.stamina++; state.staminaSeconds = 120; }
            }
            if (state.hp < state.maxHp) {
                state.hpSeconds--;
                if (state.hpSeconds <= 0) { state.hp++; state.hpSeconds = 60; }
            }
            updateUI();
        }, 1000);

        renderTabContent();
        updateUI();
    </script>
