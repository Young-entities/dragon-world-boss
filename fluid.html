<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Animated Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0515 0%, #1a0a30 50%, #0a0515 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #stage {
            width: 900px;
            height: 600px;
            position: relative;
            background: radial-gradient(ellipse at center, #2a1545 0%, #0a0515 100%);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Atmospheric effects */
        .atmosphere {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(100, 50, 150, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 40%, rgba(50, 80, 150, 0.3) 0%, transparent 50%);
            animation: atmosphereShift 8s ease-in-out infinite;
        }

        @keyframes atmosphereShift {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* ====== HERO CHARACTER - SUPER FLUID ====== */
        .hero-container {
            position: absolute;
            left: 120px;
            bottom: 150px;
            width: 200px;
            height: 250px;
        }

        .hero {
            width: 100%;
            height: 100%;
            position: relative;
            /* Main body bounce - elastic! */
            animation: heroMainBounce 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
        }

        @keyframes heroMainBounce {

            0%,
            100% {
                transform: translateY(0) scaleY(1) scaleX(1);
            }

            15% {
                transform: translateY(8px) scaleY(0.95) scaleX(1.03);
            }

            30% {
                transform: translateY(-20px) scaleY(1.08) scaleX(0.96);
            }

            50% {
                transform: translateY(-25px) scaleY(1.05) scaleX(0.98);
            }

            70% {
                transform: translateY(-15px) scaleY(1.02) scaleX(0.99);
            }

            85% {
                transform: translateY(-5px) scaleY(0.98) scaleX(1.01);
            }
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(0, 180, 255, 0.8));
            /* Secondary bounce - slightly delayed for follow-through */
            animation:
                heroImgWobble 1.2s ease-in-out infinite,
                heroBreathing 3s ease-in-out infinite,
                heroSway 4s ease-in-out infinite;
        }

        @keyframes heroImgWobble {

            0%,
            100% {
                transform: rotate(0deg);
            }

            20% {
                transform: rotate(-2deg);
            }

            40% {
                transform: rotate(1.5deg);
            }

            60% {
                transform: rotate(-1deg);
            }

            80% {
                transform: rotate(0.5deg);
            }
        }

        @keyframes heroBreathing {

            0%,
            100% {
                transform: scaleX(1) scaleY(1);
            }

            50% {
                transform: scaleX(1.02) scaleY(1.04);
            }
        }

        @keyframes heroSway {

            0%,
            100% {
                transform: skewX(0deg) rotate(0deg);
            }

            25% {
                transform: skewX(1deg) rotate(0.5deg);
            }

            75% {
                transform: skewX(-1deg) rotate(-0.5deg);
            }
        }

        /* Glow layers - pulsing */
        .hero-glow {
            position: absolute;
            inset: -50px;
            background: radial-gradient(circle, rgba(0, 180, 255, 0.4) 0%, transparent 60%);
            animation: glowPulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glowPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.9;
            }
        }

        /* Energy sparks around hero */
        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffff, 0 0 30px #0088ff;
        }

        .spark:nth-child(1) {
            top: 20%;
            left: -10%;
            animation: sparkOrbit1 3s linear infinite;
        }

        .spark:nth-child(2) {
            top: 50%;
            right: -15%;
            animation: sparkOrbit2 2.5s linear infinite 0.5s;
        }

        .spark:nth-child(3) {
            bottom: 30%;
            left: 0;
            animation: sparkOrbit3 3.5s linear infinite 1s;
        }

        @keyframes sparkOrbit1 {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            50% {
                transform: translate(50px, -80px) scale(1.5);
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: translate(100px, -30px) scale(0);
                opacity: 0;
            }
        }

        @keyframes sparkOrbit2 {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            50% {
                transform: translate(-60px, -60px) scale(1.3);
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: translate(-30px, 20px) scale(0);
                opacity: 0;
            }
        }

        @keyframes sparkOrbit3 {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            60% {
                transform: translate(80px, -100px) scale(1.5);
            }

            100% {
                transform: translate(50px, -150px) scale(0);
                opacity: 0;
            }
        }

        /* Cape simulation - behind hero */
        .hero-cape {
            position: absolute;
            bottom: 30%;
            left: 10%;
            width: 80px;
            height: 120px;
            background: linear-gradient(180deg, #cc2244 0%, #991133 50%, #660022 100%);
            border-radius: 10px 40px 60px 30px;
            transform-origin: top center;
            animation: capeFlow 2s ease-in-out infinite;
            z-index: -1;
            opacity: 0.9;
        }

        @keyframes capeFlow {

            0%,
            100% {
                transform: rotate(-5deg) skewX(0deg) scaleY(1);
            }

            20% {
                transform: rotate(-15deg) skewX(-10deg) scaleY(1.05);
            }

            40% {
                transform: rotate(-3deg) skewX(5deg) scaleY(0.98);
            }

            60% {
                transform: rotate(-12deg) skewX(-5deg) scaleY(1.02);
            }

            80% {
                transform: rotate(-8deg) skewX(3deg) scaleY(1);
            }
        }

        /* Shadow - squash when hero lands */
        .hero-shadow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.6) 0%, transparent 70%);
            animation: shadowSquash 1.2s ease-in-out infinite;
        }

        @keyframes shadowSquash {

            0%,
            100% {
                transform: translateX(-50%) scaleX(1);
                opacity: 0.5;
            }

            15% {
                transform: translateX(-50%) scaleX(1.2);
                opacity: 0.7;
            }

            30% {
                transform: translateX(-50%) scaleX(0.8);
                opacity: 0.4;
            }

            50% {
                transform: translateX(-50%) scaleX(0.7);
                opacity: 0.3;
            }
        }

        /* ====== ENEMY - MENACING MOVEMENT ====== */
        .enemy-container {
            position: absolute;
            right: 100px;
            bottom: 180px;
            width: 220px;
            height: 220px;
        }

        .enemy {
            width: 100%;
            height: 100%;
            position: relative;
            animation: enemyHover 3s ease-in-out infinite;
        }

        @keyframes enemyHover {

            0%,
            100% {
                transform: translateY(0) scaleX(1) scaleY(1) rotate(0deg);
            }

            25% {
                transform: translateY(-15px) scaleX(1.03) scaleY(0.98) rotate(-2deg);
            }

            50% {
                transform: translateY(-25px) scaleX(0.97) scaleY(1.04) rotate(1deg);
            }

            75% {
                transform: translateY(-10px) scaleX(1.02) scaleY(0.99) rotate(-1deg);
            }
        }

        .enemy img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(255, 100, 0, 0.8));
            animation:
                enemyPulse 2s ease-in-out infinite,
                enemyThreat 4s ease-in-out infinite;
            transform: scaleX(-1);
        }

        @keyframes enemyPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 40px rgba(255, 100, 0, 0.8)) brightness(1);
            }

            50% {
                filter: drop-shadow(0 0 60px rgba(255, 150, 50, 1)) brightness(1.2);
            }
        }

        @keyframes enemyThreat {

            0%,
            100% {
                transform: scaleX(-1) scale(1);
            }

            10% {
                transform: scaleX(-1) scale(1.05);
            }

            20% {
                transform: scaleX(-1) scale(1);
            }
        }

        .enemy-glow {
            position: absolute;
            inset: -60px;
            background: radial-gradient(circle, rgba(255, 80, 0, 0.5) 0%, transparent 60%);
            animation: enemyGlowPulse 1.5s ease-in-out infinite;
        }

        @keyframes enemyGlowPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        /* Fire particles around enemy */
        .fire-particle {
            position: absolute;
            width: 10px;
            height: 20px;
            background: linear-gradient(180deg, #ffcc00 0%, #ff6600 50%, #ff3300 100%);
            border-radius: 50% 50% 20% 20%;
            opacity: 0.8;
        }

        .fire-particle:nth-child(1) {
            left: 10%;
            bottom: 20%;
            animation: fireFloat 1.5s ease-out infinite;
        }

        .fire-particle:nth-child(2) {
            left: 30%;
            bottom: 10%;
            animation: fireFloat 1.8s ease-out infinite 0.3s;
        }

        .fire-particle:nth-child(3) {
            right: 20%;
            bottom: 15%;
            animation: fireFloat 1.6s ease-out infinite 0.6s;
        }

        .fire-particle:nth-child(4) {
            right: 35%;
            bottom: 25%;
            animation: fireFloat 2s ease-out infinite 0.9s;
        }

        @keyframes fireFloat {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 0.9;
            }

            100% {
                transform: translateY(-100px) scale(0.5) rotate(20deg);
                opacity: 0;
            }
        }

        /* ====== BUTTONS ====== */
        .buttons {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 35px;
            background: linear-gradient(180deg, #5544cc, #3322aa);
            border: 2px solid rgba(150, 120, 255, 0.7);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 50, 200, 0.6);
        }

        /* Attack animation class */
        .hero.attacking {
            animation: heroAttack 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards !important;
        }

        @keyframes heroAttack {
            0% {
                transform: translateX(0) translateY(0) scale(1) rotate(0deg);
            }

            20% {
                transform: translateX(-30px) translateY(10px) scale(1.1) rotate(-10deg);
            }

            50% {
                transform: translateX(300px) translateY(-100px) scale(1.3) rotate(15deg);
                filter: brightness(1.5);
            }

            70% {
                transform: translateX(280px) translateY(-80px) scale(1.2) rotate(5deg);
            }

            100% {
                transform: translateX(0) translateY(0) scale(1) rotate(0deg);
            }
        }

        .enemy.hit {
            animation: enemyHit 0.5s ease-out !important;
        }

        @keyframes enemyHit {
            0% {
                transform: translateX(0);
                filter: brightness(1);
            }

            20% {
                transform: translateX(30px) rotate(5deg);
                filter: brightness(3);
            }

            40% {
                transform: translateX(-20px) rotate(-3deg);
                filter: brightness(2);
            }

            60% {
                transform: translateX(15px) rotate(2deg);
                filter: brightness(1.5);
            }

            80% {
                transform: translateX(-10px);
                filter: brightness(1.2);
            }

            100% {
                transform: translateX(0);
                filter: brightness(1);
            }
        }

        /* Impact flash */
        .impact {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 200, 100, 0.5) 30%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .impact.active {
            animation: impactBurst 0.4s ease-out;
        }

        @keyframes impactBurst {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }

            50% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="stage">
        <div class="atmosphere"></div>

        <!-- Hero -->
        <div class="hero-container">
            <div class="hero-shadow"></div>
            <div class="hero-cape"></div>
            <div class="hero" id="hero">
                <div class="hero-glow"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <img src="hero.png" alt="Hero">
            </div>
        </div>

        <!-- Enemy -->
        <div class="enemy-container">
            <div class="enemy" id="enemy">
                <div class="enemy-glow"></div>
                <div class="fire-particle"></div>
                <div class="fire-particle"></div>
                <div class="fire-particle"></div>
                <div class="fire-particle"></div>
                <img src="enemy.png" alt="Enemy">
                <div class="impact" id="impact"></div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn" onclick="attack()">⚔️ ATTACK</button>
        </div>
    </div>

    <script>
        const hero = document.getElementById('hero');
        const enemy = document.getElementById('enemy');
        const impact = document.getElementById('impact');
        let animating = false;

        function attack() {
            if (animating) return;
            animating = true;

            hero.classList.add('attacking');

            setTimeout(() => {
                enemy.classList.add('hit');
                impact.classList.add('active');
            }, 300);

            setTimeout(() => {
                hero.classList.remove('attacking');
                enemy.classList.remove('hit');
                impact.classList.remove('active');
                animating = false;
            }, 700);
        }
    </script>
</body>

</html>
